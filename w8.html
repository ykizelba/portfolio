<body>
    <article class="grid-wrapper">
        <header class="people">

        <figure class="wife2"><img src="anne_boleyn.jpg" alt="Anne Boleyn"></figure>
        <figure class="henry"><img src="Henry-800x400.jpg" alt="Henry"></figure>
        <figure class="wife3"><img src="seymour-new.jpg" alt="Seymor"></figure>
        <figure class="wife4"><img src="anne_of_cleves.jpg" alt="Anne of cleves"></figure> 
        <figure class="wife5"><img src="howardcatherine.jpeg" alt="Howard Catherine"></figure>
        <figure class="wife6"><img src="catherine_parr.jpg" alt="Catherine Parr"></figure> 
    
    </article>
